<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms</title>
    <link rel ="stylesheet" href="visualizer.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="root" class="App">
        <h1>Sorting Algorithms</h1>
        <div>
            <label for="array-size">Array Size:</label>
            <input type="number" id="array-size" min="1" value="15">
            <button onclick="generateArray()" id ="generate-button">Generate Array</button>
        </div>
        <div id="output-container">
            <div id="output">
                <!-- Bars representing the array -->
            </div>
        </div>
        <div class="sorting-buttons">
            <button onclick="sort('bubble')">Bubble Sort</button>
            <button onclick="sort('insertion')">Insertion Sort</button>
            <button onclick="sort('selection')">Selection Sort</button>
            <button onclick="sort('quick')">Quick Sort</button>
            <button onclick="sort('merge')">Merge Sort</button>
            <!-- Add more buttons for other sorting algorithms -->
        </div>
    </div>
    
</body>
</html>
